<!DOCTYPE html>
<html lang="en">
<head>
<title>Sandbox for testing fails</title>
<link rel="stylesheet" href="css/normalize.css"/>
<link rel="stylesheet" href="css/main.css"/>
<link rel="stylesheet" href="css/table.css"/>
</head>
<body>
<h1>Automated Tool Results</h1>

<table class="table--full">
    <thead>
    <tr>
        <th scope="col">Test case</th>
        <th scope="col">WCAG Level</th>
        <th scope="col">Tenon</th>
        <th scope="col">Wave</th>
        <th scope="col">HTML Code Sniffer</th>
        <th scope="col">aXE</th>
        <th scope="col">quail</th>
        <th scope="col">tanaguru</th>
        <th scope="col">Google Accessibility Developer Tools</th>
        <th scope="col">sort site</th>
        <th scope="col">EIII</th>
        <th scope="col">AChecker</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">Finds issues in the DOM after JS has loaded</th>
        <td class="level">n/a</td>
        <td class="tenon error">error found</td>
        <td class="wave error">error found</td>
        <td class="codesniffer error">error found</td>
        <td class="axe error">error found</td>
        <td class="quail"></td>
        <td class="tanaguru"></td>
        <td class="google"></td>
        <td class="sortsite"></td>
        <td class="eiii"></td>
        <td class="achecker"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
