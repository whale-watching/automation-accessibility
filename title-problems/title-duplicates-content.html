<!doctype html>
<html lang="en">
<head>
    <title>Documentation - Your passport</title>
</head>
<body>
    <h1>Documentation - Your passport</h1>

    <p>This page is an example of a single question page where the title and h1 has the same content.</p>

    <form>
        <fieldset>
            <legend>Do you have a pasport?</legend>

            <input type="radio" id="yes">
            <label for="yes">Yes</label>

            <input type="radio" id="no">
            <label for="no">No</label>
        </fieldset>

        <input type="submit" value="Next">
    </form>
</body>
</html>
